<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bob's Noise Meter</title>
<style>
    body {
        background: #f0f4ff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 40px;
    }
    #bob {
        font-size: 220px;
        transition: all 0.2s ease; /* small visual smoothness */
    }
    #status {
        margin-top: 20px;
        font-size: 28px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Bob's Noise Level Website</h1>

<div id="bob">ðŸ™‚</div>
<div id="status">Bob is happy!</div>

<script>
async function startNoiseDetection() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();

        analyser.fftSize = 512;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        mic.connect(analyser);

        function getVolume() {
            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
            return sum / dataArray.length;
        }

        function updateBob() {
            const volume = getVolume();

            const bob = document.getElementById('bob');
            const status = document.getElementById('status');

            if (volume < 30) {
                bob.textContent = "ðŸ™‚";
                status.textContent = "Bob is happy!";
            } 
            else if (volume < 60) {
                bob.textContent = "ðŸ˜";
                status.textContent = "Bob is neutral. It's a bit noisy.";
            } 
            else if (volume < 85) {
                bob.textContent = "ðŸ˜¢";
                status.textContent = "Bob is upset by the noise.";
            } 
            else {
                bob.textContent = "ðŸ˜­";
                status.textContent = "Way too loud! Bob is crying!";
            }

            requestAnimationFrame(updateBob);
        }

        updateBob();

    } catch (err) {
        alert("Microphone access is required to run this site.");
        console.error(err);
    }
}

startNoiseDetection();
</script>

</body>
</html>
