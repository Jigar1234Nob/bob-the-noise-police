<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bob's Noise Meter</title>
<style>
    body {
        background: #f0f4ff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 40px;
    }
    #bob {
        font-size: 220px;
        transition: all 0.3s ease;
    }
    #status {
        margin-top: 20px;
        font-size: 28px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Bob's Noise Level Website</h1>

<div id="bob">üôÇ</div>
<div id="status">Bob is happy!</div>

<script>
async function startNoiseDetection() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();

        analyser.fftSize = 512;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        mic.connect(analyser);

        function getVolume() {
            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
            return sum / dataArray.length;
        }

        let currentState = "happy";
        let pendingState = "happy";
        let stateChangeTime = Date.now();

        function updateBob() {
            const volume = getVolume();

            let newState;

            if (volume < 30) newState = "happy";
            else if (volume < 60) newState = "neutral";
            else if (volume < 85) newState = "upset";
            else newState = "crying";

            // If the detected state changes, restart the timer
            if (newState !== pendingState) {
                pendingState = newState;
                stateChangeTime = Date.now();
            }

            // Apply the new state only after 1 second of stable noise level
            if (pendingState !== currentState && Date.now() - stateChangeTime >= 1000) {
                currentState = pendingState;

                const bob = document.getElementById('bob');
                const status = document.getElementById('status');

                if (currentState === "happy") {
                    bob.textContent = "üôÇ";
                    status.textContent = "Bob is happy!";
                } 
                else if (currentState === "neutral") {
                    bob.textContent = "üòê";
                    status.textContent = "Bob is neutral.";
                } 
                else if (currentState === "upset") {
                    bob.textContent = "üò¢";
                    status.textContent = "Bob is upset by the noise.";
                } 
                else if (currentState === "crying") {
                    bob.textContent = "üò≠";
                    status.textContent = "Way too loud! Bob is crying!";
                }
            }

            requestAnimationFrame(updateBob);
        }

        updateBob();

    } catch (err) {
        alert("Microphone access is required to run this site.");
        console.error(err);
    }
}

startNoiseDetection();
</script>

</body>
</html>
