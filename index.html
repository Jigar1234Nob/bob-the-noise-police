<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bob The Noise Police Officer</title>
<style>
    body {
        background: #f0f4ff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 40px;
    }
    #bob {
        font-size: 220px;
        transition: all 0.3s ease;
    }
    #status {
        margin-top: 20px;
        font-size: 28px;
        font-weight: bold;
    }
    #about {
        margin-top: 50px;
        padding: 20px;
        background: #ffffffaa;
        border-radius: 12px;
        width: 60%;
        margin-left: auto;
        margin-right: auto;
        font-size: 20px;
        line-height: 1.6;
    }
</style>
</head>
<body>

<h1>Bob The Noise Police Officer</h1>

<div id="bob">ðŸ™‚</div>
<div id="status">Bob is happy!</div>

<div id="about">
    <h2>About Bob</h2>
    <p>Meet Bob, who is 67 years old, a retired police officer who is happily married (soz ðŸ™‚).</p>
    <p>Bob now volunteers as a Noise Police Monitor.</p>
    <p><strong>Height:</strong> 1.67m</p>
    <p><strong>Weight:</strong> 67 kg</p>
</div>

<script>
async function startNoiseDetection() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();

        analyser.fftSize = 512;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        mic.connect(analyser);

        function getVolume() {
            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
            return sum / dataArray.length;
        }

        function updateBob() {
            const volume = getVolume();
            const bob = document.getElementById('bob');
            const status = document.getElementById('status');

            if (volume < 30) {
                bob.textContent = "ðŸ™‚";
                status.textContent = "Bob is happy!";
            } 
            else if (volume < 60) {
                bob.textContent = "ðŸ˜";
                status.textContent = "Bob is neutral. It's a bit noisy.";
            } 
            else if (volume < 85) {
                bob.textContent = "ðŸ˜¢";
                status.textContent = "Bob is upset by the noise.";
            } 
            else {
                bob.textContent = "ðŸ˜­";
                status.textContent = "Way too loud! Bob is crying!";
            }

            requestAnimationFrame(updateBob);
        }

        updateBob();

    } catch (err) {
        alert("Microphone access is required to run this site.");
        console.error(err);
    }
}

startNoiseDetection();
</script>

</body>
</html>
